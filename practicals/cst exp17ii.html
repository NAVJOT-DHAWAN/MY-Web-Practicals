<!DOCTYPE html>
<html>
<body>
<h2>JavaScript Alert</h2>
<button onclick="alertfun()">Try it</button>
<h2>JavaScript Confirm</h2>
<button onclick="confirmfun()">Try it</button>
<h2>JavaScript Prompt</h2>
<button onclick="promptfun()">Try it</button>
<p id="demo"></p>
<script>
function alertfun() {
  alert("I am an alert box!");
}
function confirmfun() {
  confirm("Press a button");
}
function promptfun() {
  var person = prompt("Please enter your name", "Harry Potter");
  if (person != null) {
    document.getElementById("demo").innerHTML =
    "Hello " + person + "! How are you today?";
  }
}
</script>
</body>
</html>
