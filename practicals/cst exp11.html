<!DOCTYPE html>
<html>
<body>
	<b>HTML Forms and Input</b><br>
	Form elements that allow the user to enter information (like text fields,text area fields,drop-down menus,<br>
	radio buttons,checkboxes,etc.) in a form.<br>
	How it looks in a browser:-<br>
	<form>
		First Name:<input type="text" name="firstname"><br>
		Last Name:<input type="text" name="lastname"><br>
		<input type="radio" name="gender" name="Male">Male<br>
		<input type="radio" name="gender" name="Female">Female<br>
		I have a bike:<input type="checkbox" name="I have a bike:" value="on"><br>
		I have a car<input type="checkbox" name="I have a car:" value="on"><br>
		I have an airplane:<input type="checkbox" name="I have an airplane:" value="on"><br>
		Username<input type="text" name="Username">
		<button type="button">Submit</button>
	</form>

</body>
</html>
