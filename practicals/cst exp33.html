<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet"  href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
</head>

<body>
<div class="container">
  <h1>Hello My Bootstrap Page</h1>
<div class="row">
    <div class="col-sm-4" style="background-color:green;"></div>
    <div class="col-sm-4" style="background-color:blue;"></div>
    <div class="col-sm-4" style="background-color:red;"></div>
  </div>
<div class="row">
    <div class="col-sm-6" style="background-color:green;"></div>
    <div class="col-sm-6" style="background-color:blue;"></div>
</div>
</div>
