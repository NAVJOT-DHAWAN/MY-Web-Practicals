<html>
<title>EXPERIMENT 23</title>
<body>
<h3 id="id01">My First Page</h3>
<h3><ul id="List"><li>Coffee</li><li>Tea</li></ul></h3>
<p id="id02"></p>
<p id="id03"></p>
<p id="id04"></p>
<p id="id05"></p>
<p id="id06"></p>
<p id="id07"></p>
<script>
document.getElementById("id02").innerHTML="<b>firstchild:</b>"+document.getElementById("id01").firstChild.nodeValue;
document.getElementById("id03").innerHTML="<b>childnode:</b>"+document.getElementById("id01").childNodes[0].nodeValue;
document.getElementById("id04").innerHTML="<b>nodename:</b>"+document.getElementById("id01").nodeName;
document.getElementById("id05").innerHTML="<b>nodetype:</b>"+document.getElementById("id01").nodeType;
document.getElementById("id06").innerHTML="<b>lastchild:</b>"+document.getElementById("List").lastChild.innerHTML;
document.getElementById("id07").innerHTML="<b>parentnode:</b>"+document.getElementById("List").parentNode.nodeName;
</script>
</body>
</html>
