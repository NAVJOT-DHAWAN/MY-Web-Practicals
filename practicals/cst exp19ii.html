<!DOCTYPE html>
<html>
    <body>
        <h1>Prime numbers between 1 to 100</h1>
        <script>
            for(var i=1;i<100;i++)
            {
                var num=i;
                var c=0;
                for(var j=2;j<num-1;j++)
                {
                    if(num%j==0)
                    {
                        c++;
                        break;
                    }
                }
                if(c==0)
                {
                    document.write(num+" ");
                }
            }
        </script>
    </body>
</html>
